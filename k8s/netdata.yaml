apiVersion: v1
kind: ServiceAccount
metadata:
  name: netdata
  namespace: rejourney
  labels:
    app: netdata

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: netdata
rules:
  - apiGroups:
      - ""
    resources:
      - "pods"
      - "nodes"
      - "services"
      - "endpoints"
      - "namespaces"
    verbs:
      - "get"
      - "list"
      - "watch"

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: netdata-headers
  namespace: rejourney
spec:
  headers:
    frameDeny: false
    customFrameOptionsValue: "SAMEORIGIN"
    contentTypeNosniff: true
    browserXssFilter: true
    # Relaxed CSP for Netdata
    # Allows 'unsafe-inline' and 'unsafe-eval' which are often used by dashboards
    # Connect-src * allows WebSockets and external API checks (needed even for local dashboard to not hang)
    contentSecurityPolicy: "default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src *; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: blob:; font-src * data:; style-src * 'unsafe-inline' 'unsafe-eval'; worker-src * blob:;"

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: netdata
subjects:
  - kind: ServiceAccount
    name: netdata
    namespace: rejourney
roleRef:
  kind: ClusterRole
  name: netdata
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: netdata
  namespace: rejourney
  labels:
    app: netdata
spec:
  selector:
    matchLabels:
      app: netdata
  template:
    metadata:
      labels:
        app: netdata
    spec:
      serviceAccountName: netdata
      containers:
        - name: netdata
          image: netdata/netdata:stable
          ports:
            - name: http
              containerPort: 19999
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_PTRACE
                - SYS_ADMIN
          env:
            # Disable cloud connection by pointing to invalid URL
            - name: NETDATA_CLAIM_URL
              value: "http://127.0.0.1"
            - name: NETDATA_CLOUD_URL
              value: "http://127.0.0.1"
            # Explicitly disable cloud
            - name: NETDATA_CLOUD_ENABLED
              value: "0"
          volumeMounts:
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: sys
              mountPath: /host/sys
              readOnly: true
            - name: docker-socket
              mountPath: /var/run/docker.sock
            - name: group
              mountPath: /host/etc/group
              readOnly: true
            - name: passwd
              mountPath: /host/etc/passwd
              readOnly: true
            - name: os-release
              mountPath: /host/etc/os-release
              readOnly: true
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 160Mi
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
        - name: group
          hostPath:
            path: /etc/group
        - name: passwd
          hostPath:
            path: /etc/passwd
        - name: os-release
          hostPath:
            path: /etc/os-release

---
apiVersion: v1
kind: Service
metadata:
  name: netdata
  namespace: rejourney
  labels:
    app: netdata
spec:
  ports:
    - name: http
      port: 19999
      targetPort: 19999
  selector:
    app: netdata

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netdata-ingress
  namespace: rejourney
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Custom middleware for Netdata (relaxed CSP)
    traefik.ingress.kubernetes.io/router.middlewares: rejourney-netdata-headers@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - k3s.rejourney.co
      secretName: k3s-rejourney-tls
  rules:
    - host: k3s.rejourney.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: netdata
                port:
                  number: 19999
