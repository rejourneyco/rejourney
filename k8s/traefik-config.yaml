# Traefik HelmChartConfig for k3s
# Configures Traefik to trust Cloudflare proxy headers for real client IP forwarding
#
# This file is applied separately from the rejourney namespace resources
# because it targets kube-system where k3s's built-in Traefik runs.
#
# Cloudflare IP ranges are from: https://www.cloudflare.com/ips/
# Last updated: 2026-02-07

apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    ports:
      web:
        forwardedHeaders:
          trustedIPs:
            # Cloudflare IPv4 ranges
            - 173.245.48.0/20
            - 103.21.244.0/22
            - 103.22.200.0/22
            - 103.31.4.0/22
