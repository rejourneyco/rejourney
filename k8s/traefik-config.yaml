            - 162.158.0.0/15
            - 104.16.0.0/13
            - 104.24.0.0/14
            - 172.64.0.0/13
            - 131.0.72.0/22
            # Cloudflare IPv6 ranges
            - 2400:cb00::/32
            - 2606:4700::/32
