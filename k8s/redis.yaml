# Redis Deployment for Rejourney
# Single instance with persistence

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: rejourney
  labels:
    app: redis
    app.kubernetes.io/part-of: rejourney
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: rejourney
  labels:
    app.kubernetes.io/part-of: rejourney
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      nodeSelector:
        rejourney.co/storage-node: "true"
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: redis
          image: redis:8.4-alpine
          command:
            - redis-server
            - --save
            - "900"
            - "1"
            - --loglevel
            - notice
            - --dir
            - /data
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 3
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: rejourney
  labels:
    app.kubernetes.io/part-of: rejourney
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
