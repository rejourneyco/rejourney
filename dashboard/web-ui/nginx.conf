server {
  listen 8080;
  listen [::]:8080;
  server_name _;
  root /usr/share/nginx/html;
  include /etc/nginx/mime.types;

  # ============================================
  # Security Headers (Required for Production)
  # ============================================
  
  # Enforce HTTPS (HSTS) - 1 year, include subdomains, allow preload
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  
  # Prevent clickjacking attacks
  add_header X-Frame-Options "SAMEORIGIN" always;
  
  # Prevent MIME type sniffing
  add_header X-Content-Type-Options "nosniff" always;
  
  # Enable XSS filter (legacy, but still recommended)
  add_header X-XSS-Protection "1; mode=block" always;
  
  # Content Security Policy - includes Cloudflare Turnstile, Stripe, Analytics, and Mapbox
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://challenges.cloudflare.com https://js.stripe.com https://m.stripe.network https://static.cloudflareinsights.com https://www.clarity.ms; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: http: https: blob:; media-src 'self' blob: data: http: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.rejourney.co wss://api.rejourney.co https://ingest.rejourney.co https://api.stripe.com https://m.stripe.network https://cloudflareinsights.com https://api.mapbox.com https://events.mapbox.com https://*.tiles.mapbox.com https://www.clarity.ms https://*.clarity.ms; worker-src 'self' blob:; frame-src 'self' https://challenges.cloudflare.com https://js.stripe.com https://hooks.stripe.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
  
  # Referrer Policy
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  
  # Permissions Policy (formerly Feature-Policy)
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
  
  # Remove server version info
  server_tokens off;

  # Proxy API requests to the backend service
  location /api/ {
    proxy_pass http://api:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Disable caching for index.html
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }
}
