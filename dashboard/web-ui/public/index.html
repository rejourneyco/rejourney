<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Preconnect for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Non-blocking font loading -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
    media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" />
  </noscript>

  <meta name="theme-color" content="#ffffff" />

  <!-- Primary Meta Tags -->
  <title>Rejourney: Open Source React Native Sentry Alternative</title>
  <meta name="description"
    content="Rejourney is the lightweight, open-source Sentry alternative for React Native. Get native crash monitoring, performant session replay, and heatmaps with a zero-dependency SDK." />
  <meta name="keywords"
    content="Sentry alternative, React Native monitoring, open source session replay, mobile observability, crash reporting, LogRocket alternative, lightweight SDK, self-hosted" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://rejourney.co/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://rejourney.co/" />
  <meta property="og:title" content="Rejourney: Lightweight Mobile-First Sentry Alternative" />
  <meta property="og:description"
    content="The definitive lightweight Sentry alternative for mobile apps. Crash monitoring and session replay built for performance." />
  <meta property="og:image" content="https://rejourney.co/rejourneyIcon-removebg-preview.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://rejourney.co/" />
  <meta name="twitter:title" content="Rejourney: Lightweight Mobile-First Sentry Alternative" />
  <meta name="twitter:description"
    content="Lightweight, mobile-first Sentry alternative. Zero-dependency SDK for React Native with pixel-perfect session replay." />
  <meta name="twitter:image" content="https://rejourney.co/rejourneyIcon-removebg-preview.png" />

  <!-- Server should inject a fresh CSRF token here; empty by default for local builds -->
  <meta name="csrf-token" content="" />
  <!-- Structured data for rich results -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "name": "Rejourney",
        "url": "https://rejourney.co/",
        "logo": "https://rejourney.co/rejourneyIcon-removebg-preview.png"
      },
      {
        "@type": "WebSite",
        "name": "Rejourney",
        "url": "https://rejourney.co/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://rejourney.co/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      },
      {
        "@type": "ItemList",
        "name": "Sitelinks",
        "itemListElement": [
          {
            "@type": "SiteNavigationElement",
            "position": 1,
            "name": "Docs",
            "url": "https://rejourney.co/docs/reactnative/overview"
          },
          {
            "@type": "SiteNavigationElement",
            "position": 2,
            "name": "Pricing",
            "url": "https://rejourney.co/pricing"
          },
          {
            "@type": "SiteNavigationElement",
            "position": 3,
            "name": "Self-Hosted",
            "url": "https://rejourney.co/docs/selfhosted"
          },
          {
            "@type": "SiteNavigationElement",
            "position": 4,
            "name": "Log In",
            "url": "https://rejourney.co/login"
          }
        ]
      }
    ]
  }
  </script>
  <link rel="icon" href="/favicon.ico" sizes="32x32" />
  <link rel="icon" type="image/png" href="/rejourneyIcon-removebg-preview.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/rejourneyIcon-removebg-preview.png" />
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
